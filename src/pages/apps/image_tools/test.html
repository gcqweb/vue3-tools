    // // 可选：添加颜色和透明度变化等更复杂的模拟

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawPlushToy(x, y, radius, baseColor, hairColor) {
      // 绘制毛绒玩具的基础形状（这里以圆形为例）
      ctx.fillStyle = baseColor;
      ctx.beginPath();
      // ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();

      // 添加阴影效果，模拟立体感
      ctx.shadowColor = "rgba(0, 0, 0, 0.15)";
      ctx.shadowBlur = 10;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;

      // 绘制随机毛发
      for (let i = 0; i < 500; i++) {
        ctx.strokeStyle = hairColor;
        ctx.lineWidth = Math.random() * 2 + 1; // 随机线宽
        ctx.beginPath();
        let startX = x + radius * (Math.random() * 2 - 1);
        let startY = y + radius;
        let endX = startX + (Math.random() * 20 - 10); // 随机长度
        let endY = startY + Math.random() * 50 - 25; // 随机高度偏移
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
      }

      // 清除阴影设置
      // ctx.shadowColor = "transparent";
      // ctx.shadowBlur = 0;
    }

    // 清除画布
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 绘制一个毛绒玩具
    drawPlushToy(200, 200, 80, "#FFC0CB", "#FF69B4"); // 粉色基础，浅粉色毛发
